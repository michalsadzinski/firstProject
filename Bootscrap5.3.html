<!doctype html>
<html lang="pl-PL">
	<head>
    <!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Hello, world!</title>
	</head>
  	<body>
  		<section>
    		<div class="container">
      			<h1>Samochody Premium <small>- powyżej 100 000 pln</small></h1>
      			<button class="btn btn-primary">Mam 18 lat</button>

    	</section>
  		<section>
    		<div class="container">
      			<h2>Szybkie Samochody</h2>
      		<div class="container">

          			<div class="col-md-3 col-sm-6 col-xs-12">

          			</div>
          			<div class="col-md-3 col-sm-6 col-xs-12">
          				<img src="http://www.dhresource.com/200x200s/f2-albu-g4-M00-09-93-rBVaEFf55HKAckGbAAPwJuATEro349.jpg/diecast-model-vw-beetle-pink-1-24-alloy-car.jpg" alt="photo2">
          			</div>
          			<div class="col-md-3 col-sm-6 col-xs-12">
          				<img src="http://www.dhresource.com/200x200s/f2-albu-g4-M00-09-93-rBVaEFf55HKAckGbAAPwJuATEro349.jpg/diecast-model-vw-beetle-pink-1-24-alloy-car.jpg" alt="photo1">
          			</div>
          			<div class="col-md-3 col-sm-6 col-xs-12">
          				<img src="http://www.dhresource.com/200x200s/f2-albu-g4-M00-09-93-rBVaEFf55HKAckGbAAPwJuATEro349.jpg/diecast-model-vw-beetle-pink-1-24-alloy-car.jpg" alt="photo1"> 
          			</div>
        		</div>
      		</div>
    		</div>
		</section>
  		<section>
    		<div class="container">
      			<table class="table">
        			<thead>
          				<tr>
            				<th>Nazwa</th>
            				<th>Moc</th>
            				<th>Pojemność</th>
          				</tr>
        			</thead>
        			<tbody>
          				<tr>
            				<td>Audi</td>
            				<td>300 KM</td>
            				<td>3,5 L</td>
          				</tr>
          				<tr>
            				<td>Mercedes</td>
            				<td>350 KM</td>
            				<td>4 L</td>
          				</tr>
          				<tr>
            				<td>Jaguar</td>
            				<td>400 KM</td>
            				<td>5 L</td>
          				</tr>
          				<tr>
            				<td>BMW</td>
            				<td>450 KM</td>
            				<td>5 L</td>
          				</tr>
        			</tbody>
      			</table>
    		</div>
		</section>
  		<section class="last-margin">
    		<div class="container">
      			<h3>Napisz do nas!</h3>
      			<form>
        			<label for="exampleFormControlTextarea1">Twoje imię i nazwisko:</label>
        	<div class="row">
          		<div class="col">
            		<input type="text" class="form-control" placeholder="Imię">
          	</div>
          		<div class="col">
            		<input type="text" class="form-control" placeholder="Nazwisko">
          		</div>
        	</div>
        	<div class="form-group">
          		<label for="exampleInputEmail1">Twój adres mailowy:</label>
          		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@mail">
          		<small id="emailHelp" class="form-text text-muted">Zgoda na przesyłanie ofert handlowych.</small>
        	</div>
        	<div class="form-group">
          		<label for="exampleFormControlTextarea1">Treść Twojej wiadomości:</label>
          		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        	</div>
        	<button type="submit" class="btn btn-primary">Wyślij</button>
      		</form>
    		</div>
  		</section>
	</body>
</html>
