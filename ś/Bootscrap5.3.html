<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Kodilla/5.3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <h1>Świat wódek <small>- wódki czyste</small></h1>
      <button class="btn btn-primary">Mam 18 lat</button>
    </div>
  </section>
  <section>
    <div class="container">
      <h2>Wódki PRL:</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12"><img src="http://www.czajkus.friko.pl/Etykiety/Polmos/ExtZyt2.jpg" alt="picture"></div>
          <div class="col-md-3 col-sm-6 col-xs-12"><img src="http://www.czajkus.friko.pl/Etykiety/Polmos/Krak.jpg" alt="picture"></div>
          <div class="col-md-3 col-sm-6 col-xs-12"><img src="http://xenna.com.pl/wp-content/uploads/2014/10/Wodka-Czysta-Desktop-Resolution.jpeg" alt="picture"></div>
          <div class="col-md-3 col-sm-6 col-xs-12"><img src="http://www.czajkus.friko.pl/Etykiety/Polmos/Tomek/MocZyt.jpg" alt="picture"></div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Nazwa</th>
            <th>Moc</th>
            <th>Pojemność</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Extra Żytnia</td>
            <td>40%</td>
            <td>0,5 L</td>
          </tr>
          <tr>
            <td>Krakus</td>
            <td>40%</td>
            <td>0,5 L</td>
          </tr>
          <tr>
            <td>Czysta</td>
            <td>40%</td>
            <td>0,5 L</td>
          </tr>
          <tr>
            <td>Mocna Żytnia</td>
            <td>45%</td>
            <td>0,5 L</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <section class="last-margin">
    <div class="container">
      <h3>Napisz do nas!</h3>
      <form>
        <label for="exampleFormControlTextarea1">Twoje imię i nazwisko:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Imię">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nazwisko">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Twój adres mailowy:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@mail">
          <small id="emailHelp" class="form-text text-muted">NIgdy nie udostępniamy Twojego adresu mailowego innym.</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Treść Twojej wiadomości:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
      </form>
    </div>

  </section>
</body>

</html>
